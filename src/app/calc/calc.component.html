<div class="mt-3">
    <form>
        <div class="mb-3">
            <div class="col-auto">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <div class="row">
                        <div class="col">
                            <input type="number" class="form-control" name="num1" [(ngModel)]="num1">
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" name="num2"[(ngModel)]="num2">
                        </div>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="submit" class="btn btn-outline-dark btn-lg" name="somar" (click)="somar()">Somar</button>
                        <button type="submit" class="btn btn-outline-dark btn-lg" name="subitrair" (click)="subitrair()">Subitrair</button>
                        <button type="submit" class="btn btn-outline-dark btn-lg" name="multiplicar" (click)="multiplicar()">Multiplicar</button>
                        <button type="submit" class="btn btn-outline-dark btn-lg" name="dividir" (click)="dividir()">Dividir</button>
                    </div>
                    <input type="number" class="form-control" readonly [value]="soma">
                </div>
            </div>
        </div>
    </form>
</div>
